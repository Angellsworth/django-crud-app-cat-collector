{% extends 'base.html' %}
{% load static %}  

{% block head %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<!-- Start of unique content for this page -->

<div class="page-header">
  <!-- Conditional title: if a cat is passed into the context, we're editing; otherwise, it's a new cat -->
  {% if cat %}
    <h1>Edit {{ cat.name }}</h1>
  {% else %}
    <h1>Add a Cat</h1>
  {% endif %}

  <!-- Fun themed image for consistent visual branding -->
  <img src="{% static 'images/nerd-cat.svg' %}" alt="A Cat using a computer">
</div>

<!-- Form begins: action="" will POST to the current URL (handled by CreateView or UpdateView) -->
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <!-- Required for all POST forms in Django to prevent CSRF attacks -->

  <table>
    {{ form.as_table }}
    <!-- Renders the model form fields as table rows -->
  </table>

  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
